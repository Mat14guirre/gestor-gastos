<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Gestor de Gastos</title>
  <link rel="stylesheet" href="estilo.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <h1>üí∏ Gestor de Gastos</h1>

  <!-- BOTONES LOGIN / LOGOUT -->

    <button id="logout-btn" style="display:none;">Cerrar sesi√≥n</button>
  </div>

  <section class="resumen">

    <label for="ingreso">Ingreso mensual:</label>
    <input type="number" id="ingreso" value="0" />

    <label for="meta">Meta de ahorro:</label>
    <input type="number" id="meta" value="0" />

    <p><strong>Total Gastado:</strong> $<span id="totalGasto">0</span></p>
    <p><strong>Ahorro Real:</strong> $<span id="ahorroReal">0</span></p>

      <option value="Salud">Salud</option>
      <option value="Servicios">Servicios</option>
      <option value="Hogar">Hogar</option>
      <option value="Ahorro">Ahorro</option>
      <option value="Otros">Otros</option>
    </select>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" />

    <label for="metodo">M√©todo de pago:</label>
    <input type="text" id="metodo" />

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones"></textarea>

    <button id="agregar-btn">Agregar</button>
  </section>

  <section class="tabla">
    <h2>Gastos</h2>
    <table id="tablaGastos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Categor√≠a</th>
          <th>Monto</th>
          <th>M√©todo</th>
          <th>Obs.</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="grafico">
    <h2>Gr√°fico por Categor√≠a</h2>

  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
